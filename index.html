<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Talking Calculator</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #222;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #display {
      font-size: 1.5em;
      padding: 10px;
      width: 280px;
      text-align: right;
      margin-bottom: 10px;
      border: 2px solid #555;
      border-radius: 10px;
      background: white;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      font-size: 1.3em;
      padding: 20px;
      border: none;
      border-radius: 12px;
      background-color: #ffecb3;
      color: #333;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffd54f;
      transform: scale(1.05);
      cursor: pointer;
    }

    .operators {
      background-color: #4caf50;
      color: white;
    }

    .equals {
      background-color: #2196f3;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background-color: #f44336;
      color: white;
    }

    label {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #result {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>

  <!-- üõë Login check BEFORE anything shows -->
  <script>
    if (!localStorage.getItem("loggedInUser")) {
      // User not logged in ‚Üí redirect to SparkLogin
      window.location.href = "https://starryexplorers.github.io/SparkLogin/";
    }
  </script>
</head>
<body>
  <h1>üßÆ Talking Calculator</h1>

  <input type="text" id="display" readonly />

  <div class="calculator">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operators" onclick="append('/')">√∑</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operators" onclick="append('*')">√ó</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operators" onclick="append('-')">‚àí</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operators" onclick="append('+')">+</button>

    <button class="equals" onclick="calculate()">=</button>
  </div>

  <label>
    <input type="checkbox" id="speakToggle"> üó£Ô∏è Say the answer aloud
  </label>

  <p id="result"></p>

  <!-- Service worker setup -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker registered!", reg))
        .catch(err => console.error("‚ùå Service Worker registration failed:", err));
    }
  </script>

  <!-- Calculator logic -->
  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
      document.getElementById('result').innerText = '';
    }

    function calculate() {
      const input = document.getElementById("display").value;
      const speak = document.getElementById("speakToggle").checked;
      let result;

      try {
        result = eval(input);
        const message = `The answer is ${result}`;
        document.getElementById("result").innerText = message;
        document.getElementById("display").value = result;

        if (speak) {
          const msg = new SpeechSynthesisUtterance(message);
          speechSynthesis.speak(msg);
        }

      } catch (error) {
        const errorMessage = "Oops! Invalid input!";
        document.getElementById("result").innerText = errorMessage;

        if (speak) {
          const msg = new SpeechSynthesisUtterance(errorMessage);
          speechSynthesis.speak(msg);
        }
      }
    }
  </script>
</body>
      </html>
