<!DOCTYPE html>
<html>
<head>
  <title>Talking Calculator</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>üó£Ô∏è Talking Calculator</h1>
  <input type="text" id="expression" placeholder="Type like 2+2" />
  <button onclick="calculate()">Calculate & Speak</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const input = document.getElementById("expression").value;
      let result;

      try {
        result = eval(input);
        document.getElementById("result").innerText = `Answer: ${result}`;

        // Speak it!
        const msg = new SpeechSynthesisUtterance("The answer is " + result);
        speechSynthesis.speak(msg);
      } catch (e) {
        document.getElementById("result").innerText = "Oops! Invalid input!";
        const errorMsg = new SpeechSynthesisUtterance("Oops! That doesn‚Äôt work!");
        speechSynthesis.speak(errorMsg);
      }
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log("‚úÖ Service Worker registered!"))
      .catch(err => console.error("‚ùå Service Worker failed:", err));
  }
      </script>
</body>
  </html>
